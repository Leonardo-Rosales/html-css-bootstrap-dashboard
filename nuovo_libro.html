<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/duck.png" alt="" height="50" />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html"
                                >Catalogo libri</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <section class="py-5">
            <div class="container">
                <div class="row">
                    <h1>Nuovo Libro</h1>
                    <form class="row g-3">
                        <div class="col-sm-6">
                          <label for="name" class="form-label fw-semibold">Nome Autore</label>
                          <input type="text" class="form-control" id="name" name="name" placeholder="Inserisci il nome dell'autore" required>
                        </div>
                        <div class="col-sm-6">
                          <label for="surname" class="form-label fw-semibold">Cognome Autore</label>
                          <input type="text" class="form-control" id="surname" name="surname" placeholder="Inserisci il cognome dell'autore" required>
                        </div>
                        <div class="col-12">
                          <label for="title" class="form-label fw-semibold">Titolo</label>
                          <input type="text" class="form-control" id="title" name="title" placeholder="Inserisci il titolo del libro" required>
                          <div class="text-secondary">Titolo versione italiana</div>
                        </div>
                        <div class="col-md-4">
                            <label for="title" class="form-label fw-semibold">Genere</label>
                            <select class="form-select fw-semibold" aria-label="Default select example" name="gender" required>
                                <option selected>Scegli il genere</option>
                                <option value="1">Uomo</option>
                                <option value="2">Donna</option>
                                <option value="3">Altro</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="title" class="form-label fw-semibold">Anno di Publicazione</label>
                            <input type="number" class="form-control" id="year" name="year" placeholder="Inserisci l'anno" required min="1000" max="2024">
                        </div>
                        <div class="col-md-4">
                            <label for="title" class="form-label fw-semibold">ISBN#</label>
                            <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Inserisci il codice ISBN#" required>
                        </div>
                        <div class="text-secondary">
                            <hr>
                        </div>
                        <div>
                            <label for="title" class="form-label fw-semibold">Note</label>
                            <textarea class="form-control" name="note" rows="5" placeholder="Inserisci eventuali note sul libro"></textarea >
                          </div>
                        <div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" name="digitale">
                            <label class="form-check-label fw-semibold" for="gridCheck">
                              Disponibile anche in digitale
                            </label>
                          </div>
                        </div>
                        <div>
                          <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                        </div>
                      </form>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
